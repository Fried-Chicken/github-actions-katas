name: GitHub Actions Training
on: push
env:
  docker_username: fried-chicken
  docker_password: ${{ secrets.GITHUB_TOKEN }}
  GIT_COMMIT: ${{ github.sha }}
jobs:
  clone-the-repo:
    name: Clone the Repo
    runs-on: [self-hosted]
    container: gradle:6-jdk11
    steps:
      - name: Clone the Repo
        uses: actions/checkout@v3
      - uses: ./.github/actions/upload-shared-volume
  building-the-application:
    needs: clone-the-repo
    name: Building the Application
    runs-on: [self-hosted]
    container: gradle:6-jdk11
    steps:
      - name: Download shared volume
        uses: actions/download-artifact@v3
        with:
          name: shared-volume
          path: .
      - name: Building App
        run: chmod +x ci/build-app.sh && ci/build-app.sh
      - uses: ./.github/actions/upload-shared-volume
  testing-the-application:
    needs: clone-the-repo
    name: Testing the Application
    runs-on: [self-hosted]
    container: gradle:6-jdk11
    steps:
      - name: Download shared volume
        uses: actions/download-artifact@v3
        with:
          name: shared-volume
          path: .
      - name: Test App
        run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
  docker-image:
    needs: [building-the-application, testing-the-application]
    name: Create a Docker Image
    runs-on: [self-hosted]
    permissions:
      packages: write
    steps:
      - name: Download shared volume
        uses: actions/download-artifact@v3
        with:
          name: shared-volume
          path: .
      - name: build docker
        run: chmod +x ci/build-docker.sh && ci/build-docker.sh
      - name: push docker
        run: chmod +x ci/push-docker.sh && ci/push-docker.sh
  component-test:
    needs: docker-image
    name: Component Test
    runs-on: [self-hosted]
    steps:
      - name: Download shared volume
        uses: actions/download-artifact@v3
        with:
          name: shared-volume
          path: .
      - name: Execute component test
        run: chmod +x ci/component-test.sh && ci/component-test.sh
  performance-test:
    needs: docker-image
    name: Performance Test
    runs-on: [self-hosted]
    steps:
      - name: Download shared volume
        uses: actions/download-artifact@v3
        with:
          name: shared-volume
          path: .
      - name: Execute performance test
        run: chmod +x ci/performance-test.sh && ci/performance-test.sh
